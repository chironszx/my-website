<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title> Sombras Entre N贸s</title>
  <style>
    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Georgia', serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    #jogo, #conexao {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button, input {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button:hover {
      background: #555;
    }
    #texto {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1> Sombras Entre N贸s</h1>

  <div id="conexao">
    <button onclick="criarJogo()"> Criar Jogo</button><br />
    <input id="idConectar" placeholder="C贸digo do jogador" /><br />
    <button onclick="entrarNoJogo()"> Entrar no Jogo</button>
    <p id="meuId"></p>
  </div>

  <div id="jogo" style="display: none;">
    <div id="texto">Aguardando conex茫o...</div>
    <div id="escolhas"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    let peer, conn;
    let historiaIndex = 0;

    const historias = [
      {
        texto: "Voc锚 acorda em uma sala escura. Uma lanterna brilha entre as sombras.",
        escolhas: [
          { texto: "Pegar a lanterna", evento: "pegou" },
          { texto: "Ignorar e explorar no escuro", evento: "escuro" }
        ]
      },
      {
        texto: "Um port茫o com s铆mbolos antigos bloqueia o caminho.",
        escolhas: [
          { texto: "Tocar os s铆mbolos", evento: "tocar" },
          { texto: "Gritar por ajuda", evento: "gritar" }
        ]
      },
      {
        texto: "Uma voz murmura: 'S贸 dois podem passar. Escolham com sabedoria.'",
        escolhas: [
          { texto: "Avan莽ar juntos", evento: "juntos" },
          { texto: "Deixar um ficar para tr谩s", evento: "ficar" }
        ]
      }
    ];

    function criarJogo() {
      peer = new Peer();
      peer.on('open', id => {
        document.getElementById('meuId').innerText = 'Compartilhe este c贸digo: ' + id;
      });
      peer.on('connection', connection => {
        conn = connection;
        iniciarConexao();
      });
    }

    function entrarNoJogo() {
      const id = document.getElementById('idConectar').value.trim();
      peer = new Peer();
      conn = peer.connect(id);
      conn.on('open', iniciarConexao);
    }

    function iniciarConexao() {
      document.getElementById('conexao').style.display = 'none';
      document.getElementById('jogo').style.display = 'block';
      mostrarHistoria();
      conn.on('data', data => {
        if (data.historia !== undefined) {
          historiaIndex = data.historia;
          mostrarHistoria();
        }
      });
    }

    function mostrarHistoria() {
      const container = document.getElementById('texto');
      const escolhaEl = document.getElementById('escolhas');
      const cena = historias[historiaIndex];

      container.innerHTML = `<p>${cena.texto}</p>`;
      escolhaEl.innerHTML = "";

      cena.escolhas.forEach(escolha => {
        const btn = document.createElement('button');
        btn.textContent = escolha.texto;
        btn.onclick = () => {
          historiaIndex++;
          conn.send({ historia: historiaIndex });
          mostrarHistoria();
        };
        escolhaEl.appendChild(btn);
      });
    }
  </script>
</body>
</html>
